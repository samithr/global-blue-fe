<form class="center" [formGroup]="calculatorForm"  class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>VAT Calculator</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <mat-label class="form-inline">Country</mat-label>
          <select class="form-inline" matNativeControl [(ngModel)]="countryArray.country">
            <option value="" selected></option>
            <option *ngFor="let country of countryArray.country" [value]="countryArray.country">
              {{countryArray.country}}
            </option>
          </select>
        </div>
        <div class="row">
          <mat-label>VAT Rates</mat-label>
          <select matNativeControl [(ngModel)]="countryArray.vatRates">
            <option value="" selected></option>
            <option *ngFor="let vatRates of countryArray.vatRates" [value]="countryArray.vatRates.value">
              {{countryArray.vatRates.value}}
            </option>
          </select>
        </div>
        <div class="row">
          <mat-label>Price without VAT</mat-label>
          <mat-form-field>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-label>Price without Tax</mat-label>
          <mat-form-field>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-label>Price incl. VAT</mat-label>
          <mat-form-field>
            <textarea matInput></textarea>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
